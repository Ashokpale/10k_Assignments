<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC TABLE</title>

</head>

<body>

    <center>
        <font size="6" face="verdana" color="green">
           SEMANTIC TABLE
        </font>
        <br>
    <table border="2" cellpadding="2" cellspacing="2" width="500" height="500"> 
        <tr>
            <td bgcolor="orange" colspan="3">
                <center>
                    < header>
                </center>
            </td>
        </tr>
        <tr>
            <td bgcolor="lightgreen" colspan="3">
                <center>
                    < nav>
                </center>
            </td>
        </tr>

        <tr>
            <td bgcolor="lightgreen" colspan="2">
                <center>
                    < section>
                </center>
            </td>
            <td bgcolor="lighblue" colspan="2" rowspan="2">
                <center>
                    < aside>
                </center>
            </td>

        </tr>

        <tr>
            <td bgcolor="lightgreen" colspan="1">
                <center>
                    < article>
                </center>
            </td>
        </tr>

        <tr>
            <td bgcolor="red" colspan="3">
                <center >
                    < footer>
                </center>
            </td>
        </tr>

    </table>

</center>



</body>

</html>
