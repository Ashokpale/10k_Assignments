<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h2 style="text-align: center;">Login</h2>
    <form action="login.html" style="max-width: 300px; margin: auto;">

        <div style="margin-bottom: 15px;">
            <label for="username">Email:</label><br>
            <input type="text" id="username" name="username" placeholder="Email" required
                style="width: 100%; padding: 8px;"><br>

        </div>

        <div style="margin-bottom: 15px;">
            <label for="password">Password</label><br>
            <input type="text" id="password" name="password" placeholder="Password" required
                style="width: 100%; padding: 8px;"><br>
        </div>

        <div>
            <input type="submit" value="Login"  formaction="welcome.html" style="padding:10px 20px;"> <span style="margin: 10px 20px;"><a
                    href="forgotpassword.html">forgot password</a></span><br>
        </div>

        <div>
            <p><a href="signup.html" target="_blank">New User Sign Up</a></p>
        </div>

        

    </form>
</body>

</html>
