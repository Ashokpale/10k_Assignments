<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h2 style="text-align: center;">Signup Form</h2>
    <form action="signupsuccess.html"  style="max-width: 300px; margin: auto;">
        <div style="margin-bottom: 15px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required style="width: 100%; padding: 8px;">
        </div>

        <div style="text-align: center;">
            <input type="submit" value="Sign Up" style="padding: 10px 20px; font-size: 1em;">
        </div>
    </form>
</body>
</html>
