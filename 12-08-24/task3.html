<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: rgb(17, 17, 60);
        margin: 0;
        padding: 0;
    }

    /* main container 1 styling */

    .main-container1,
    .main-container2,
    .main-container3,
    .main-container4,
    .main-container5 {
        /* background-color:palevioletred; */
        display: flex;
        margin: 50px;


    }

    .php-container,
    .JQuery-container {
        background-color: palevioletred;
        border: 2px solid;
        border-radius: 10px;
        width: 50%;
        height: 40vh;
        margin: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 5px 20px 20px rgba(186, 28, 28, 0.3);

    }

    .JQuery-container {
        background-color: rgb(244, 244, 110);
    }

    /* main container 2 styling */
    .main-container2 {
        display: flex;
        margin: 50px;
    }

    .Java-container,
    .clan-container {
        border: 2px solid;
        border-radius: 10px;
        width: 50%;
        height: 40vh;
        margin: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .clan-container {
        background-color: lightgray;
    }

    .Java-container {
        background-color: azure;
    }

    /* main container 3 styling */
    .c-container,
    .c1-container {
        border: 2px solid;
        border-radius: 10px;
        width: 50%;
        height: 20vh;
        margin: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .c1-container {
        background-color: white;
    }

    .c-container {
        background-color: bisque;
    }

    /* main container 4 styling */

    .R-container,
    .kotlin-container,
    .nodejs-container,
    .vue-container {

        border: 2px solid;
        border-radius: 10px;
        width: 50%;
        height: 15vh;
        margin: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .R-container {
        background-color: lightblue;
    }

    .kotlin-container {
        background-color: lightcyan;

    }

    .nodejs-container {
        background-color: lightgoldenrodyellow;
    }


    .vue-container {
        background-color: lightyellow;
    }


    /* main container 5 styling */

    .json-container,
    .mysql-container,
    .xml-container,
    .graphics-container {

        border: 2px solid;
        border-radius: 10px;
        width: 50%;
        height: 15vh;
        margin: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        font-style: normal;

    }

    .json-container {
        background-color: palevioletred;
    }

    .mysql-container {
        background-color: lightblue;
    }

    .xml-container {
        background-color: lightgoldenrodyellow;
    }

    .graphics-container {
        background-color: lightsalmon;
    }


    /* Button Styling */
    .btn-container a {
        border: 2px solid red;
        border-radius: 5px;
        padding: 10px 20px;
        /* Adjust padding for better appearance */
        text-decoration: none;
        /* Remove underline from links */
        color: white;
        /* Adjust text color */
        background-color: red;
        /* Add background color to the button */
        display: inline-block;
        /* Ensure the link behaves like a button */
        margin-top: 20px;
        /* Space above the button */
    }
</style>

<body>
    <!-- main-container-1 -->
    <div class="main-container1">
        <div class="php-container">
            <h1>PHP</h1>
            <p>A web server programming language</p>
            <div class="btn-container">
                <a href="#">Learn PHP</a>
            </div>
        </div>

        <div class="JQuery-container">
            <h1>JQery</h1>
            <p>A JS library for developing web pages</p>
            <div class="btn-container">
                <a href="#">Learn JQuery</a>
            </div>
        </div>
    </div>

    <!-- main-container-2 -->
    <div class="main-container2">
        <div class="Java-container">
            <h1>Java</h1>
            <p>A programming language</p>
            <div class="btn-container">
                <a href="#">Learn Java</a>
            </div>
        </div>
        <div class="clan-container">
            <h1>C++</h1>
            <p>A programming language</p>
            <div class="btn-container">
                <a href="#">Learn C++</a>
            </div>
        </div>
    </div>

    <!-- main-container-3 -->

    <div class="main-container3">
        <div class="c-container">
            <h1>C</h1>
        </div>
        <div class="c1-container">
            <h1>C#</h1>
        </div>
    </div>

    <!-- main-container-4 -->

    <div class="main-container4">
        <div class="R-container">
            <h1>R</h1>
        </div>
        <div class="kotlin-container">
            <h1>Kotlin</h1>
        </div>
        <div class="nodejs-container">
            <h1>NodeJs</h1>
        </div>
        <div class="vue-container">
            <h1>Vue</h1>
        </div>
    </div>


    <!-- main-container-5 -->

    <div class="main-container5">
        <div class="json-container">
            <h1>JSON</h1>
        </div>
        <div class="mysql-container">
            <h1>Mysql</h1>
        </div>
        <div class="xml-container">
            <h1>XML</h1>
        </div>
        <div class="graphics-container">
            <h1>Graphics</h1>
        </div>
    </div>

    <!-- main-container-3 -->

    <div class="main-container3">
        <div class="c-container">
            <h1>Excel</h1>
        </div>
        <div class="c1-container">
            <h1>DSA-Data Structure and Algorithms</h1>
        </div>
    </div>


</body>

</html>
